<div class="container">
  <div *ngIf="products.length === 0">No products in this category</div>
  <div class="list-group">
    <div
      class="list-group-item"
      *ngFor="let product of products | slice : 0 : 10"
    >
      <app-product [product]="product"></app-product>
    </div>
  </div>
</div>
