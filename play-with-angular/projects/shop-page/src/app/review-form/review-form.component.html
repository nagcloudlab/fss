<button class="btn btn-dark" (click)="toggle()">
  <i class="fa fa-minus" *ngIf="isOpen"></i>
  <i class="fa fa-plus" *ngIf="!isOpen"></i>
</button>

<div class="card" *ngIf="isOpen">
  <div class="card-header">
    New Review
  </div>
  <div class="card-body">
    <form [formGroup]="fg" (submit)="handleSubmit()">
      <div class="form-group">
        <label for="name">Author</label>
        <input type="text" class="form-control" formControlName="author" />
      </div>
      <div class="form-group">
        <label for="rating">Rating</label>
        <select class="form-control" formControlName="stars">
          <option *ngFor="let n of [1, 2, 3, 4, 5]" [value]="n">{{ n }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="review">Body</label>
        <textarea
          class="form-control"
          formControlName="body"
          rows="3"
        ></textarea>
      </div>
      <hr />
      <button class="btn btn-dark">Submit</button>
      <hr />
    </form>
  </div>
</div>
