<button class="btn btn-dark" (click)="toggle()">
  {{ isOpen ? "Close" : "Write a review" }}
</button>

<div class="card" *ngIf="isOpen">
  <div class="card-header">
    <h3>Write a review</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="fg" (submit)="handleSubmit()">
      <div class="form-group">
        <label for="name">Author</label>
        <input type="text" class="form-control" formControlName="author" />
      </div>
      <div class="form-group">
        <label for="rating">Rating</label>
        <select class="form-control" formControlName="stars">
          <option *ngFor="let n of [1, 2, 3, 4, 5]" [value]="n">{{ n }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="review">Body</label>
        <textarea
          class="form-control"
          formControlName="body"
          rows="3"
        ></textarea>
      </div>
      <hr />
      <button class="btn btn-primary">Submit</button>
      <hr />
    </form>
  </div>
</div>
