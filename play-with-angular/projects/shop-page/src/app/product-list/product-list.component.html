

<div *ngIf="products.length===0">
  <div>No Products in this category..</div>
</div>

<div class="container">
  <div class="list-group">
    <div
      class="list-group-item"
      *ngFor="let product of products | slice : 0 : 10"
    >
      <app-product [product]="product"></app-product>
    </div>
  </div>
</div>
